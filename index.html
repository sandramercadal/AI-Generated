<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Librarian</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&family=Poetsen+One&family=Sail&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <br />
        <h1>Looking for your next captivating read?</h1>
        <h2>Let the <span class="AI">AI Librarian</span> guide you!</h2>
        <p>
          Today's recommendation: <br />
          <em
            >If you were captivated by
            <span class="book">The Midnight Library</span> you will enjoy
            <span class="book">One Day.</span></em
          >
        </p>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a book title"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" />
        </form>
      </main>

      <div class="book-result">
        The book title will go here
        <br />
        The book synopsis will go here
        <br />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
