<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Librarian</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&family=Poetsen+One&family=Sail&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <br />
        <h1>AI Librarian</h1>
        <h2>Let's discover your next captivating read</h2>
        <p>
          Today's recommendation:<br />
          <em
            >If you were captivated by
            <span class="book">The Midnight Library</span> delve into
            <span class="book">The Book Thief</span></em
          >
        </p>
      </header>

      <main>
        <div class="form-container">
          <form id="book-generator-form">
            <input
              type="text"
              placeholder="Enter a book title"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>

          <div class="hint">
            i.e: The Alchemist, Lord of the Rings, Little Women
          </div>
        </div>
      </main>

      <div class="book-result" id="book-result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
